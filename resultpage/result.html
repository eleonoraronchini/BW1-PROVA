<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/resultpage/result.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="contenitore-padre">
      <header>
        <div class="logo-box">
          <img class="logo" src="/assets/epicode_logo.png" alt="epicode_logo" />
        </div>
      </header>
      <main>
        <div>
          <h1>Results</h1>
        </div>
      </main>
      <section class="contenitore-figlio">
        <div class="contenitore">
          <div class="correct">
            <h2 id="correctPerc"></h2>
          </div>
          <div id="chartContainer">
            <canvas id="myChart"></canvas>
          </div>

          <div class="wrong">
            <h2 id="wrongPerc"></h2>
          </div>
        </div>

        
      </section>
      <div class="paragraph"></div>
      <footer>
        <button class="buttonNextPage">RATE US</button>
        <button class="Results">REVIEW ANSWERS</button>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="result.js"></script>
    </div>
  </body>
</html>
